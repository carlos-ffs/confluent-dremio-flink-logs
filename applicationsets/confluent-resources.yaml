apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: confluent-resources-appset
spec:
  generators:
  - list:
      elements:
      - cluster: docker-k8s
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: 'confluent-resources-{{cluster}}'
    spec:
      project: local-project
      source:
        repoURL: https://github.com/carlos-ffs/confluent-dremio-flink-logs.git
        targetRevision: HEAD
        path: charts/confluent-resources
        helm:
          valueFiles: 
          - values.yaml
          ignoreMissingValueFiles: true
      destination:
        server: '{{url}}'
        namespace: confluent
      syncPolicy:
        automated:
          prune: true  # Automatically delete resources that no longer exist in Git
          selfHeal: true  # Automatically sync if drift is detected
          allowEmpty: true  # Allows deleting all resources when they are no longer in Git
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true