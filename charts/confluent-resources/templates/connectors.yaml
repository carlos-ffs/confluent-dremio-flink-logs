apiVersion: platform.confluent.io/v1beta1
kind: Connector
metadata:
  name: fluent-bit-dremio-sink
spec:
  class: "org.apache.iceberg.connect.IcebergSinkConnector"
  name: "iceberg-sink-connector"
  taskMax: 2
  connectRest:
    endpoint: https://connect.confluent.svc.cluster.local:8083
    authentication:
      type: bearer
      bearer:
        secretRef: mds-client
  connectClusterRef:
    name: connect
    namespace: {{ .Release.Namespace }}
  configs:
    topics: "fluent-bit"
    iceberg.tables: "fluent_bit.logs"
    iceberg.catalog.type: "rest"
    iceberg.catalog.uri: "http://dremio-catalog-server.dremio.svc.cluster.local:9181/api/iceberg"
    iceberg.catalog.warehouse: "dremio-catalog"
    # Use basic authentication instead of OAuth2
    iceberg.catalog.rest.auth.type: "basic"
    iceberg.catalog.credential: "dremio:dremio123"
    # Connector behavior settings
    iceberg.control.commit.interval-ms: "60000"
    iceberg.control.commit.timeout-ms: "10000"
    # Data format settings
    value.converter: "org.apache.kafka.connect.json.JsonConverter"
    value.converter.schemas.enable: "false"
    key.converter: "org.apache.kafka.connect.storage.StringConverter"
